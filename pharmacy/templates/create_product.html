{% extends 'base.html' %}
{% block title %}
    <title>Registro de Productos</title>
{% endblock title %}

{% block body %}
<main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-edit"></i> Registar Producto</h1>
          <p>Registar los Productos Nuevos</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item"> Productos</li>
          <li class="breadcrumb-item"><a href="#">Registar producto</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-10">
          <div class="tile">
            <h3 class="tile-title">Registro de Productos</h3>
            <div class="tile-body">
              <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
               <div class="form-group">
                  <label class="control-label">Nombre del producto</label>
                  <input class="form-control" type="text"  placeholder="Nombre completo del producto" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                  <label for="precioCompra" class="control-label">Precio de Compra</label>
                  <input class="form-control" type="number" step="0.01" id="precioCompra" name="precioCompra" required placeholder="Precio de Compra">
                </div>
                <div class="form-group">
                  <label for="precioVenta" class="control-label">Precio de Venta</label>
                  <input class="form-control" type="number" step="0.01" id="precioVenta" name="precioVenta" required placeholder="Precio de Venta">
                </div>
                <div class="form-group">
                  <label for="disponibilidad" class="control-label">Disponibilidad</label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" required name="disponibilidad"  value="1" {% if producto.disponibilidad %}selected{% endif %}>Disponible
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="disponibilidad"required  value="0" {% if not producto.disponibilidad %}selected{% endif %}>Sin Disponibilidad
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label">Descripción</label>
                  <textarea class="form-control" rows="4" id="descripcion" name="descripcion" placeholder="Dejar una preve Descripción sobre el producto" required></textarea>
                </div>
            <div class="form-group">
              <label for="imagen" class="control-label">Imagen</label>
              <input type="file" class="form-control" id="imagen" name="imagen">
            </div>
            <button type="submit" class="btn btn-primary" style="border-radius: 4rem;">Registrar</button>
          </form>
      </div>
    </div>
</div>
  </main>
{% endblock body %}
