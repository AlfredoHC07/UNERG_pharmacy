<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      /* invoice styles here*/
      body {
        background: #ffffff;
      }
      .titulo {
        position: relative;
        bottom: 90px;
        right: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        class="navbar-brand-item"
        src="https://unerg.edu.ve/wp-content/uploads/2022/07/LOGO_UNERG-sinfondo.png"
        alt="logo"
        width="200px"
      />
      <div class="titulo">
        <h1 style="padding-left: 300px">UNERG PHARMACY S.A</h1>
      </div>
    </div>

    <table
      style="
        width: 95%;
        border: 2px solid black;
        margin-left: auto;
        margin-right: auto;
        "
      >
      <tr>
        <th>Codigo</th>
        <th>Nombre del producto</th>
        <th>Cantidad en almacen</th>
        <th>Fecha de entrada</th>
      </tr>
      {% for i in almacen %}
      <tr>
        <td style="text-align: center">123</td>
        <td style="text-align: center">{{ i.producto.nombre_producto }}</td>
        <td style="text-align: center">{{ i.cantidad_producto }}</td>
        <td style="text-align: center">{{ i.fecha_entrada }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
