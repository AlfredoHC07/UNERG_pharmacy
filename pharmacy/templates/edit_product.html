{% extends 'base.html' %}
{% block title %}
    <title>Editar de Producto</title>
{% endblock title %}

{% block body %}
<main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-edit"></i> Editar Productos</h1>
          <p>Editar los Productos Registrados </p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item"> Productos</li>
          <li class="breadcrumb-item"><a href="#">Editar productos</a></li>
        </ul>
      </div>
       <div class="row">
        <div class="col-md-10">
          <div class="tile">
            <h2 class="tile-title"><i>Editar los Productos</i></h2>
            <div class="tile-body">
              <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="nombre" class="control-label">Nombre del producto</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre completo del producto" name="nombre" value="{{ producto.nombre_producto }}" required>
            </div>
            <div class="form-group">
              <label for="precioCompra" class="form-label" >Precio de compra</label>
              <input type="number" step="0.01" class="form-control" id="precioCompra" name="precioCompra" value="{{ producto.precio_compra }}"  placeholder="Precio del producto"required>
            </div>
            <div class="form-group">
              <label for="precioVenta" class="form-label">Precio de venta</label>
              <input type="number" step="0.01" class="form-control" id="precioVenta" name="precioVenta" value="{{ producto.precio_venta }}"placeholder="Precio del producto" required>
          <div class="form-group">
                  <label for="disponibilidad" class="control-label">Disponibilidad</label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" required name="disponibilidad"  value="1" {% if producto.disponibilidad %}selected{% endif %}>Disponible
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="disponibilidad"required  value="0" {% if not producto.disponibilidad %}selected{% endif %}>Sin Disponibilidad
                    </label>
                  </div>
                </div>
            <div class="form-group">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="4" placeholder="Dejar una preve Descripción sobre el producto"  required>{{ producto.descripcion }}</textarea>
            </div>
              <div class="form-group">
              <div class="text-center">
                <img src="{{ producto.imagen.url }}" alt="Imagen del producto" class="img-thumbnail" style="width: 300px; height: 180px;">
              </div> 
              <label for="imagen" class="form-label">Imagen</label>
              <input type="file" class="form-control" id="imagen" name="imagen">
            </div> 
            <button type="submit" class="btn btn-primary" style="border-radius: 4rem;">Actualizar</button>
          </form>
      </div>
    </div>
</div>
{% endblock body %}
