{% extends 'base.html' %}
{% block title %}
    <title>Editar Productos del Almacen</title>
{% endblock title %}

{% block body %}
<main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-edit"></i> Editar el Producto</h1>
          <p>Editar los Productos del Almacén</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item"> Almacén</li>
          <li class="breadcrumb-item"><a href="#">Editar producto</a></li>
        </ul>
      </div>
        <div class="row">
        <div class="col-md-10">
          <div class="tile">
            <h3 class="tile-title"><i>Editar el producto del Almacén</i></h3>
            <div class="tile-body">
              <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="col-md-12">
          <div class="tile">
            <div class="table-responsive">
              <table class="table">
                <div class="form-group">
              <label for="producto">Producto</label>
              <select class="form-control" id="producto" name="producto" required>
                {% for producto in productos %}
                  <option value="{{ producto.id }}" {% if producto.id == registro.producto.id %}selected{% endif %}>{{ producto.nombre_producto }}</option>
                {% endfor %}
              </select>
            </div>
            </div>
            <div class="form-group">
              <label for="cantidad_producto">Cantidad del producto</label>
              <input type="number" class="form-control" id="cantidad_producto" name="cantidad_producto" value="{{ registro.cantidad_producto }}" required>
            </div>
            <div class="form-group">
              <label for="cantidad_producto_vendidos">Cantidad del producto Vendido</label>
              <input type="number" class="form-control" id="cantidad_producto_vendidos" name="cantidad_producto_vendidos" value="{{ registro.cantidad_producto_vendidos }}" required>
            </div>
            <button type="submit" class="btn btn-primary"style="border-radius: 4rem;">Actualizar</button>
          </form>
      </div>
    </div>
</div>
{% endblock body %}
